<div *ngIf="message" [class]="'alert alert-' + type" role="alert" aria-live="polite">
  <div class="alert-icon">
    <ng-container [ngSwitch]="type">
      <i *ngSwitchCase="'success'" class="fas fa-check-circle" aria-hidden="true"></i>
      <i *ngSwitchCase="'warning'" class="fas fa-exclamation-triangle" aria-hidden="true"></i>
      <i *ngSwitchCase="'danger'" class="fas fa-exclamation-circle" aria-hidden="true"></i>
      <i *ngSwitchDefault class="fas fa-info-circle" aria-hidden="true"></i>
    </ng-container>
  </div>
  <div class="alert-content">
    <span [innerHTML]="message"></span>
  </div>
  <button *ngIf="dismissible" (click)="closeAlert()" class="alert-close" type="button" aria-label="Close">
    <i class="fas fa-times" aria-hidden="true"></i>
  </button>
</div>
