<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Confirm Deletion</h2>
      <button class="close-button" (click)="onCancel()" aria-label="Close">Ã—</button>
    </div>

    <div class="modal-body">
      <p class="confirmation-message">Are you sure you want to delete this interaction?</p>
      
      <div class="interaction-info">
        <div class="info-row">
          <span class="info-label">Title:</span>
          <span class="info-value">{{ interaction.title }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Date:</span>
          <span class="info-value">{{ formattedDate }}</span>
        </div>
      </div>
      
      <p class="warning-text">This action cannot be undone.</p>
      
      <div class="error-message" *ngIf="deleteError">
        <div class="alert alert-danger">Failed to delete interaction. Please try again.</div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loading$ | async">Cancel</button>
      <button class="btn btn-danger" (click)="onConfirmDelete()" [disabled]="loading$ | async">
        <span class="spinner-border spinner-border-sm me-1" *ngIf="loading$ | async"></span>
        <span>Delete</span>
      </button>
    </div>
  </div>
</div>
