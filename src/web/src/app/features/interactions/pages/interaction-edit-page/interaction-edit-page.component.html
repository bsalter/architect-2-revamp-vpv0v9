<div class="container mx-auto px-4 py-6">
  <!-- Header section with breadcrumb and title -->
  <div class="flex flex-col sm:flex-row sm:items-center mb-6 justify-between">
    <div>
      <app-breadcrumb></app-breadcrumb>
      <h1 class="text-2xl font-bold mt-2" id="pageTitle">
        Edit Interaction
        <span *ngIf="interaction?.title" class="text-gray-600">: {{interaction.title}}</span>
      </h1>
    </div>
    <button 
      class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" 
      (click)="onCancel()" 
      [disabled]="loading"
      aria-label="Go back to interactions list"
      type="button">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </button>
  </div>

  <!-- Loading indicator -->
  <div class="mb-6" role="status">
    <app-loading-indicator 
      [show]="loading" 
      text="Loading interaction data..."
      aria-live="polite">
    </app-loading-indicator>
  </div>

  <!-- Form container -->
  <div *ngIf="!loading" class="bg-white shadow-md rounded-lg overflow-hidden">
    <app-interaction-form
      [interaction]="interaction"
      [isEditMode]="true"
      (formSubmitted)="onSubmit()"
      (formCancelled)="onCancel()">
    </app-interaction-form>
  </div>
</div>
