<div class="auth-page-container min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="assets/images/logo-full.svg" alt="Interaction Management System" class="h-12 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">{{ pageTitle }}</h1>
    </div>
    
    <app-site-selection 
      (siteSelected)="onSiteSelected()" 
      (cancel)="onCancelSelection()">
    </app-site-selection>
  </div>
</div>

<app-loading-indicator [show]="isLoading"></app-loading-indicator>
